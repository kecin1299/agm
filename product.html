<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    
      <head>


        <body>
           
            <div class="container">
                <div id="App" class="row pt-7">

                    <h1>Agregar producto</h1>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>Agregar producto</h4>
                            </div>
                            <form id="product-form" class="card-body">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Product Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="year" placeholder="Year Product" class="form-control">
                                </div>
                                <input type="submit" value="Save" class="btn btn-warning btn-block" >
                            </form>
                        </div>

                    </div>
                    
                    <div id="product-list" class="col-md-8"></div>
                    
                </div>
            </div>
            <script src="/js/pd.js"></script>
        </body>
      </head>
