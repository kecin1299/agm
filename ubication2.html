<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  

    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    
</head>

<body>

    <div id="map">

    </div>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIr8AuKS-VQ2WkzIq_InzQVilSwbXq1Yo&callback=initMap">
    </script>

    <script>

      const nicCoords = { lat: 12.136920547731163, lng: -86.22412369245042};
      const mapDiv = document.getElementById("map");
      let map;
      let marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: nicCoords,
          zoom: 15,
        });
        marker = new google.maps.Marker({
          position: nicCoords,
          map: map,
        })
      }

    </script>


</body>
</html>
